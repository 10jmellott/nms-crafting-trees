name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - run: npm ci --no-audit

    - name: Build
      run: npm run build
    - name: Deploy
      run: |
        mkdir docs
        cp -r dist/* docs/
        git config --global user.name "10jmellott"
        git config --global user.email "10jmellott@gmail.com"
        git add docs
        git commit -m "Update docs folder"
        git push origin main
